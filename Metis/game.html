<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            height: 100vh;
            overflow: hidden; 
            font-family: 'Georgia', serif;
            color: white;
        }

        /* --- LAYERS --- */

        /* LAYER 1: BACKGROUND */
        #bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #111; 
            background-image: url('images/school.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: opacity 1s ease-in-out;
        }

        /* LAYER 2: STATS & TIME */
        .stats-container {
            position: absolute;
            top: 20px; right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 10;
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 30px; 
            font-family: sans-serif;
            font-size: 1.1rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #555;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .stat-value { font-weight: bold; color: #FFD700; }

        .time-display {
            background: rgba(0, 0, 0, 0.9);
            color: #eee;
            padding: 8px 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            border: 1px solid #777;
            text-shadow: 0 0 5px #fff;
        }

        /* NOTIFICATIONS */
        #stat-notification {
            position: absolute;
            top: 130px; 
            right: 40px;
            text-align: right;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 1px 1px 3px #000;
            z-index: 15;
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
        }

        /* LAYER 3: DIALOGUE CONTAINER */
        #dialogue-container {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            height: 100vh; 
            z-index: 5;
            pointer-events: none; 
            transition: opacity 0.5s ease-in-out;
        }

        /* LAYER 4: CHARACTER */
        #character-sprite {
            position: absolute;
            bottom: 0; 
            left: 5%; 
            height: 85vh; 
            width: auto;
            z-index: 5; 
            pointer-events: none;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.8));
            opacity: 0.95;
            transition: opacity 0.3s ease-in-out;
        }

        /* LAYER 5: TEXT BOX */
        .text-box-bg {
            position: absolute;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 30vh; 
            background: rgba(0, 0, 0, 0.9); 
            border: 2px solid #555;
            border-radius: 10px;
            padding: 25px 35px; 
            color: #fff;
            z-index: 10; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            pointer-events: auto; 
        }

        #story-text {
            font-size: 1.25rem;
            line-height: 1.6;
            flex-grow: 1;
            white-space: pre-wrap;
            overflow-y: auto; 
            padding-right: 15px; 
            -webkit-overflow-scrolling: touch; 
        }

        #story-text::-webkit-scrollbar { width: 10px; }
        #story-text::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 5px; }
        #story-text::-webkit-scrollbar-thumb { background-color: #888; border-radius: 5px; border: 2px solid rgba(0,0,0,0.9); }

        @media (max-height: 800px) {
            #story-text { font-size: 1.1rem; }
            #character-sprite { height: 80vh; }
        }

        .continue-prompt {
            text-align: right;
            font-size: 0.9rem;
            color: #aaa;
            animation: blink 1.5s infinite;
            margin-top: 10px;
            visibility: hidden; 
            flex-shrink: 0; 
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* CHOICES OVERLAY */
        #choices-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); 
            z-index: 20; 
            display: none; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .choice-btn {
            background-color: #f0f2f5;
            border: 2px solid #2c3e50;
            color: #2c3e50;
            padding: 20px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: sans-serif;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 8px;
            pointer-events: auto; 
        }

        .choice-btn:hover {
            background-color: #2c3e50;
            color: white;
            transform: scale(1.02);
            border-color: #FFD700;
        }

        #choice-prompt-text {
            color: white; 
            margin-bottom: 30px; 
            font-size: 1.5rem;
            text-align: center;
            max-width: 80%;
        }

        /* TIME SKIP */
        #time-skip-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 30; 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; 
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }

        #time-skip-text {
            color: white;
            font-size: 3rem;
            font-family: serif;
            letter-spacing: 2px;
        }
        
        .overlay-active {
            opacity: 1 !important;
            pointer-events: auto !important;
            cursor: pointer;
        }

        /* MAP INTERFACE */
        #map-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('images/school.jpg'); 
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) contrast(120%) brightness(40%); 
            z-index: 25; 
            display: none; 
        }

        .map-title {
            position: absolute;
            top: 10%; width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: #eee;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #000;
        }

        .map-btn {
            position: absolute;
            background: #222;
            color: #ddd;
            border: 2px solid #555;
            padding: 15px 25px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            width: 220px;
        }

        .map-btn:hover {
            background: #ddd;
            color: #111;
            border-color: #fff;
            transform: scale(1.1);
        }

        .map-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            text-decoration: line-through;
            border-color: #333;
        }

        /* Map Button Positions */
        #btn-class { top: 30%; left: 20%; }
        #btn-hallway { top: 30%; right: 20%; }
        #btn-work { bottom: 30%; left: 50%; transform: translateX(-50%); }

    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="map-layer">
