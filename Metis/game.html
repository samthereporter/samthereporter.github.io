<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            height: 100vh;
            overflow: hidden; 
            font-family: 'Georgia', serif;
            color: white;
        }

        /* --- LAYERS --- */

        /* 1. BACKGROUND */
        #bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #222; 
            background-image: url('images/school.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* 2. TOP UI (STATS & TIME) */
        .stats-container {
            position: absolute;
            top: 20px; right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 10;
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 25px;
            border-radius: 50px;
            display: flex;
            gap: 20px; 
            font-family: sans-serif;
            font-size: 1rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #555;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .stat-value { font-weight: bold; color: #FFD700; }

        .time-display {
            background: rgba(0, 0, 0, 0.9);
            color: #eee;
            padding: 8px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            border: 1px solid #777;
        }

        /* 3. NOTIFICATIONS */
        #stat-notification {
            position: absolute;
            top: 110px; 
            right: 30px;
            text-align: right;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 1px 1px 3px #000;
            z-index: 15;
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
        }

        /* 4. DIALOGUE CONTAINER */
        #dialogue-container {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            height: 100vh; 
            z-index: 5;
            pointer-events: none; 
            transition: opacity 0.5s ease-in-out;
        }

        /* 5. CHARACTER */
        #character-sprite {
            position: absolute;
            bottom: 0; 
            left: 5%; 
            height: 85vh; 
            width: auto;
            z-index: 5; 
            pointer-events: none;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.8));
            opacity: 0.95;
            transition: opacity 0.3s ease-in-out;
        }

        /* 6. TEXT BOX */
        .text-box-bg {
            position: absolute;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 30vh; 
            background: rgba(0, 0, 0, 0.9); 
            border: 2px solid #555;
            border-radius: 10px;
            padding: 25px 35px; 
            color: #fff;
            z-index: 10; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            pointer-events: auto; 
        }

        #story-text {
            font-size: 1.25rem;
            line-height: 1.6;
            flex-grow: 1;
            white-space: pre-wrap;
            overflow-y: auto; 
            padding-right: 15px; 
        }

        .continue-prompt {
            text-align: right;
            font-size: 0.9rem;
            color: #aaa;
            animation: blink 1.5s infinite;
            margin-top: 10px;
            visibility: hidden; 
            flex-shrink: 0; 
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* 7. CHOICES OVERLAY */
        #choices-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); 
            z-index: 20; 
            display: none; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .choice-btn {
            background-color: #f0f2f5;
            border: 2px solid #2c3e50;
            color: #2c3e50;
            padding: 20px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: sans-serif;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 8px;
            pointer-events: auto; 
        }

        .choice-btn:hover {
            background-color: #2c3e50;
            color: white;
            transform: scale(1.02);
            border-color: #FFD700;
        }

        #choice-prompt-text {
            color: white; 
            margin-bottom: 30px; 
            font-size: 1.5rem;
            text-align: center;
            max-width: 80%;
        }

        /* 8. TIME SKIP */
        #time-skip-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 30; 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; 
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }

        #time-skip-text {
            color: white;
            font-size: 3rem;
            font-family: serif;
            letter-spacing: 2px;
        }
        
        .overlay-active {
            opacity: 1 !important;
            pointer-events: auto !important;
            cursor: pointer;
        }

        /* 9. MAP INTERFACE */
        #map-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('images/school.jpg'); 
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) contrast(120%) brightness(40%); 
            z-index: 25; 
            display: none; 
        }

        .map-title {
            position: absolute;
            top: 10%; width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: #eee;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #000;
        }

        .map-btn {
            position: absolute;
            background: #222;
            color: #ddd;
            border: 2px solid #555;
            padding: 15px 25px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            width: 220px;
        }

        .map-btn:hover {
            background: #ddd;
            color: #111;
            border-color: #fff;
            transform: scale(1.1);
        }

        .map-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            text-decoration: line-through;
            border-color: #333;
        }

        #btn-class { top: 30%; left: 20%; }
        #btn-hallway { top: 30%; right: 20%; }
        #btn-work { bottom: 30%; left: 50%; transform: translateX(-50%); }

    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="map-layer">
        <h1 class="map-title">Schedule</h1>
        <button class="map-btn" id="btn-class" onclick="triggerMapScene('scene_class_start', 3)">Classroom (3h)</button>
        <button class="map-btn" id="btn-hallway" onclick="triggerMapScene('scene_hallway_start', 1)">Hallway (1h)</button>
        <button class="map-btn" id="btn-work" onclick="triggerMapScene('scene_work', 4)">School Labor (4h)</button>
    </div>

    <div class="stats-container" id="statsContainer" style="display:none;">
        <div class="stats-bar">
            <span>Hunger: <span id="hunger-stat" class="stat-value">50%</span></span>
            <span>Warmth: <span id="warmth-stat" class="stat-value">100%</span></span>
            <span>Spirit: <span id="spirit-stat" class="stat-value">100%</span></span>
        </div>
        <div class="time-display" id="timeDisplay">8:00 AM</div>
    </div>
    
    <div id="stat-notification"></div>

    <div id="dialogue-container">
        <img id="character-sprite" src="" alt="Character">
        <div class="text-box-bg">
            <div id="story-text">Loading...</div>
            <div id="continuePrompt" class="continue-prompt">Click or Press Space to continue ▼</div>
        </div>
    </div>

    <div id="choices-overlay">
        <h2 id="choice-prompt-text">Make a choice</h2>
        <div id="choices-container" style="display:flex; flex-direction:column; gap:20px; width: 100%; align-items: center;">
        </div>
    </div>

    <div id="time-skip-overlay">
        <div id="time-skip-text">30 minutes pass</div>
    </div>


    <script>
        // --- ERROR TRAP ---
        window.onerror = function(message, source, lineno, colno, error) {
            alert("GAME ERROR:\n" + message + "\nLine: " + lineno);
        };

        // --- GAME STATE ---
        let state = {
            hunger: 50, 
            warmth: 100,
            spirit: 100,
            time: 8, 
            name: localStorage.getItem('playerName') || "Student",
            gender: localStorage.getItem('playerGender') || "other",
            introIndex: 0, 
            isTyping: false, 
            inIntro: true,
            currentScene: null,    
            waitingForInput: false,
            inTimeSkip: false,
            visitedScenes: [], 
            mapActive: false,
            lunchEaten: false
        };

        const typeSpeed = 25; 
        let typeTimeouts = []; 

        // --- ASSETS ---
        const charImgElement = document.getElementById('character-sprite');
        let playerImage = 'images/boy.png'; 
        if (state.gender === 'female') playerImage = 'images/girl.png';
        charImgElement.src = playerImage;

        // Check required images including class.jpg and hallway.jpg
        const requiredImages = ['images/school.jpg', 'images/school2.jpg', 'images/road.JPG', 'images/nun.jpg', 'images/boy.png', 'images/girl.png', 'images/class.jpg', 'images/hallway.jpg'];
        requiredImages.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onerror = () => console.warn("Missing file: " + src);
        });

        // --- INTRO TEXT (UPDATED FOR CONTEXT) ---
        const introSequence = [
            "The year is 1970. You are a Métis child attending Île-à-la-Crosse Residential School. Both of your parents are Métis, descendants of the buffalo hunters and the Red River resistance. You are not 'half' of anything; you are fully Indigenous, belonging to a distinct Nation with its own culture and language.",
            
            // NEW CONTEXT SLIDE
            "HISTORICAL NOTE: In this simulation, you will encounter the term 'half-breed.' This is a derogatory legal and social label used by the government and church to marginalize Métis people. It falsely implies that Métis are simply 'mixed-blood' individuals without a distinct identity. In reality, the Métis are a distinct Indigenous people, separate from First Nations and Inuit.",
            
            "Following the resistances of 1869 and 1885, Métis were often considered by the government and the churches to be rebellious or squatters. Many communities were forcibly relocated to Road Allowances in the Prairies.",
            
            "Around the turn of the 20th century, the federal government created classes of Métis to guide admission. They often separated those living 'the Indian mode of life' from those living 'the ordinary settled life.' These arbitrary distinctions were used to control funding and erase identity.",
            
            "(You will begin your day waking up in your family's home on the Road Allowance. You must navigate a typical day at the Île-à-la-Crosse Residential School. Pay close attention to your three vital statistics: Hunger, Warmth, and Spirit. Your choices will determine how these fluctuate. If they drop too low, you will face severe consequences. Survive the day.)"
        ];

        // --- STORY DATA ---
        const storyData = {
            "ready_check": {
                text: "[Name], are you ready to begin your journey?",
                promptLabel: "Are you ready?",
                choices: [
                    { text: "Yes", nextScene: "start_part1" }, 
                    { text: "No", action: "exitGame" }
                ]
            },
            "start_part1": {
                bg: "images/road.JPG", 
                text: `The morning air is biting cold. You wake up in your family's small home on the Road Allowance. It is technically not your land—government officials call your family "squatters".`,
                nextScene: "start_part2" 
            },
            "start_part2": {
                bg: "images/road.JPG", 
                text: `The house is drafty. Your grandmother is already awake, warming a small pot of tea. You know there is a long walk ahead of you. The school is miles away through the bush, and if you are late, the doors might be locked.`,
                promptLabel: "What do you do?",
                choices: [
                    { text: "Leave immediately.", nextScene: "walk_intro", effects: { hunger: 10, warmth: 0, spirit: 0 } },
                    { text: "Stay to eat.", nextScene: "walk_intro", effects: { hunger: -20, warmth: 0, spirit: 5 } },
                    { text: "Speak Michif.", nextScene: "walk_intro", effects: { hunger: 5, warmth: 0, spirit: 15 } }
                ]
            },
            "walk_intro": {
                bg: "images/road.JPG",
                text: `I looked back at the shack one last time. It sits on that thirty-foot strip of dirt the government calls a road allowance, the only place they let us be. Momma tried to make me look nice, but I know what those people think when they look at us. They see "squatters." They see "filth." I just see the only home I’ve ever known, tucked away in the bush where we tried to stay hidden.`,
                nextScene: "walk_cold"
            },
            "walk_cold": { 
                bg: "images/road.JPG", 
                text: `Three miles. It feels longer when the wind cuts right through this coat. Momma fixed it up best she could but the noticeable holes in the fabric make it hard not to freeze.\n\nI keep my head down, watching my boots sink into the snow, trying to ignore the sting in my ears. I’m an "extern," that’s what they call us. Not a boarder, not fully part of the school, just someone walking in from the bush.`,
                nextScene: "walk_identity" 
            },
            "walk_identity": { 
                bg: "images/road.JPG", 
                text: `I listened to Dad argue with the Indian Agent. It’s always the same. We are too "white" for the Treaty benefits, but too "Indian" for the town schools. I am a problem they don't know how to solve, so they just shuffle me around.`,
                nextScene: "walk_hope" 
            },
            "walk_hope": { 
                bg: "images/road.JPG", 
                text: `Maybe this new school will be different?\n\nMaybe I can finally belong?`, 
                nextScene: "arrival_scene" 
            },
            "arrival_scene": {
                bg: "images/school2.jpg", 
                effects: { spirit: -25, hunger: 15, warmth: -50 },
                text: `I finally arrive at the school, part of me feels comfort that I made it this far but part of me wishes I stayed back at home helping father chop some firewood to keep us through the night.`,
                nextScene: "arrival_father"
            },
            "arrival_father": { 
                bg: "images/school2.jpg", 
                text: `He's getting sicker by the day I can tell, but he won't show any sign of pain. I know he's looking out for our family but it hurts to see him like this. Momma tried bringing him to the hospital but he was turned away and called a "filthy half-breed."`,
                nextScene: "arrival_locked_out" 
            },
            "arrival_locked_out": { 
                bg: "images/school2.jpg", 
                text: `I look up and realize that I arrived early. The wind is biting at my nose, but the heavy wooden doors are shut tight. Through the frosted glass, I can see the yellow glow of the lamps in the hallway. It looks warm in there. But we are ‘externs.’ That’s the word they use for us. It means we don't belong inside until they ring the bell. It doesn't matter that my toes are numb or that the walk from the road allowance took an hour. To them, being early just means we wait in the snow.`,
                nextScene: "arrival_waiting" 
            },
            "arrival_waiting": { 
                bg: "images/school2.jpg", 
                text: `The Sisters of Charity say we clutter the halls if we come in before morning prayer. I must wait.`,
                specialAction: "triggerTimeSkip" 
            },
            "school_entry": { 
                bg: "images/school2.jpg",
                characterImg: "images/nun.jpg", 
                text: "Finally, the bell rings and the heavy doors clank open. A Sister of Charity stands in the doorway, blocking the warmth from escaping.",

            },
            "nun_dialogue_1": {

                text: `Finally. Get in, get in. Don't drag that snow onto the floor. You half-breeds are always lurking about. Wipe your feet. You're lucky we let you in at all.`,
                nextScene: "nun_dialogue_2"
            },
            "nun_dialogue_2": {
                bg: "images/school2.jpg",
                characterImg: "images/nun.jpg",
                text: `The government doesn't pay a cent for you to be here, you know. You are here out of charity, so try to look less like a savage and more like a student.`,
                specialAction: "triggerMap"
            },

            // --- CLASSROOM SEQUENCE ---
            "scene_class_start": {
                bg: "images/class.jpg", 
                characterImg: null, 
                text: `The room is austere. A crucifix hangs prominently on the wall.`,
                nextScene: "scene_class_language"
            },
            "scene_class_language": {
                bg: "images/class.jpg", 
                characterImg: "images/nun.jpg",
                text: `I heard speaking in the hallway earlier. I heard that... dialect. You know the rules. English is the language of this school. If I hear that 'Michif' or Cree gibberish again, you will be punished. Do not think because you are older now that the rules have changed. You will speak proper English, or you will not speak at all. Some of you seem determined to remain 'externs,' outsiders to civilization, no matter how hard we try to save you.`,
                nextScene: "scene_class_yvonne"
            },
            "scene_class_yvonne": {
                bg: "images/class.jpg", 
                characterImg: "images/nun.jpg",
                text: `Let's hope we do not have another Yvonne incident... *she violently points to her ruler* young lady do you want to tell the new students what happened when you used your forbidden nonsense?`,
                nextScene: "scene_class_silence"
            },
            "scene_class_silence": {
                bg: "images/class.jpg", 
                characterImg: null, 
                text: `... *Yvonne refuses to answer, staring at her desk.*`,
                nextScene: "scene_class_scrutiny"
            },
            "scene_class_scrutiny": {
                bg: "images/class.jpg", 
                characterImg: "images/nun.jpg",
                text: `(She stands stiffly at the front of the room, her eyes scanning the students before landing on you. She notes the dust on your clothes from the road allowance.)`,
                nextScene: "scene_class_posture"
            },
            "scene_class_posture": {
                bg: "images/class.jpg", 
                characterImg: "images/nun.jpg",
                text: `That's what I thought. We will be continuing our history lesson today. Sit up straight. You must learn to hold yourselves with dignity, not slouched over like you are sitting around a campfire. We are here to prepare you for the modern world, to make you useful citizens, not to encourage the savage ways your family taught you.`,
                nextScene: "scene_class_history"
            },
            "scene_class_history": {
                bg: "images/class.jpg", 
                characterImg: "images/nun.jpg",
                text: `Open your books. We are studying the settlement of the West. You must understand that before the government and the Church arrived, there was no order here. It is only through the grace of God and the discipline of the Church that you are receiving an education at all. Your parents... well, they do not understand the value of what we are giving you here. If it were up to them, you would be running wild in the bush. *mutters to herself* for some of you maybe running off to your inevitable end.`,
                effects: { spirit: -10, hunger: 5, warmth: 20 },
                specialAction: "returnToMap"
            },

            // --- HALLWAY SEQUENCE ---
            "scene_hallway_start": {
                bg: "images/hallway.jpg",
                characterImg: null, // Just atmosphere
                text: `The hallway smells of floor wax and old cabbage. You try to move quickly to your next task, keeping your head down to avoid attention. But the narrow corridor makes it impossible to hide.`,
                specialAction: "checkGenderHallway"
            },

            // GIRL BRANCH
            "scene_hallway_girl_1": {
                bg: "images/hallway.jpg",
                characterImg: null, 
                text: `Cree Student (Girl): (She steps out from a doorway, blocking your path. Two other girls stand behind her, arms crossed. She stares at your lighter skin with open disdain.)\n\n"Where do you think you are going, Monias? You walk around here like you are better than us, just because your father was a white man. But look at you. You are nothing. You aren't white enough for them, and you certainly aren't one of us."`,
                nextScene: "scene_hallway_girl_2"
            },
            "scene_hallway_girl_2": {
                bg: "images/hallway.jpg",
                characterImg: null, 
                text: `(She steps closer, shoving your shoulder hard, knocking the slate against your chest.)\n\n"You don't belong in this school. This place is for Indians. You don't have a Treaty number, do you? No. You are just a 'half-breed' charity case. Taking our food. Taking up space."`,
                nextScene: "scene_hallway_girl_3"
            },
            "scene_hallway_girl_3": {
                bg: "images/hallway.jpg",
                characterImg: null, 
                text: `(She leans in, lowering her voice to a cruel whisper.)\n\n"My mother told me about people like you. 'Les Petites Sauvages,' the white townspeople call you. But in here? You are just a 'bannock-eater'. You act like you are special because maybe you speak French, or maybe you have some fancy beads sewn poorly on your scarf, but you are just an illegitimate mistake. Go cry to the nuns. They are the only ones who want you here."`,
                effects: { spirit: -20, warmth: -5 },
                specialAction: "returnToMap"
            },

            // BOY BRANCH
            "scene_hallway_boy_1": {
                bg: "images/hallway.jpg",
                characterImg: null, 
                text: `Cree Student (Boy): (He and two larger boys surround you, cutting off the end of the hallway. The leader grabs the front of your shirt and slams you back against the wooden wainscoting.)\n\n"What are you looking at, Monias?\n\n(He sneers, looking at your face.)\n\nYou are a traitor. Your grandfathers helped the white man take our land, and now you come here to breathe OUR air?"`,
                nextScene: "scene_hallway_boy_2"
            },
            "scene_hallway_boy_2": {
                bg: "images/hallway.jpg",
                characterImg: null, 
                text: `"This school is for Indians. Real Indians. Not for road allowance trash."\n\n(He signals the other boys. They move in, kicking at your shins and punching your sides—quick, sharp blows designed to bruise but not break bones that would alert the Brothers.)`,
                nextScene: "scene_hallway_boy_3"
            },
            "scene_hallway_boy_3": {
                bg: "images/hallway.jpg",
                characterImg: null, 
                text: `"You don't have a band. You don't have a chief. You are nobody's child. If you tell the Supervisor, we will tell them you started it. And who will they believe? The savage, or the half-breed who doesn't know his place? Stay away from us. Next time, we won't stop with just a few kicks."`,
                effects: { spirit: -20, hunger: 5 },
                specialAction: "returnToMap"
            },

            // --- LUNCH & WORK ---
            "scene_lunch": {
                bg: "images/school2.jpg", 
                characterImg: null, 
                text: `The bell rings for noon. The "Boarders" line up for the dining hall. As an "Extern," you are stopped at the door. "Day scholars outside," the supervisor barks.\n\nYou sit on the cold steps. Your lunch from home is frozen solid. Inside, you see the others eating hot soup. You are physically here, but entirely separate.`,
                effects: { hunger: 10, warmth: -10, spirit: -5 },
                specialAction: "returnToMap"
            },
            "scene_work": {
                bg: "images/school2.jpg",
                characterImg: "images/nun.jpg",
                text: "[DYNAMIC_TEXT]", 
                effects: { hunger: 20, spirit: -15, warmth: 0 },
                nextScene: "end_of_day"
            },
            "end_of_day": {
                bg: "images/road.JPG",
                characterImg: null, 
                text: `The final bell rings. The day is over. While the Boarders retreat to their dorms, you are pushed back out into the cold evening air.\n\nYou survived another day. But you have to do it all again tomorrow.`,
                promptLabel: "End of Demo",
                choices: [
                    { text: "Restart Simulation", action: "exitGame" }
                ]
            }
        };

        // --- FUNCTIONS ---

        function typeWriter(text, elementId, callback) {
            const element = document.getElementById(elementId);
            if (!element) return;
            element.innerHTML = ""; 
            state.isTyping = true;
            document.getElementById('continuePrompt').style.visibility = 'hidden'; 

            let i = 0;
            function type() {
                if (i < text.length) {
                    if (text.charAt(i) === '<') {
                        let tag = '';
                        while (text.charAt(i) !== '>' && i < text.length) { tag += text.charAt(i); i++; }
                        tag += '>'; i++;
                        element.innerHTML += tag;
                    } else {
                        element.innerHTML += text.charAt(i); i++;
                    }
                    typeTimeouts.push(setTimeout(type, typeSpeed));
                } else {
                    state.isTyping = false;
                    document.getElementById('continuePrompt').style.visibility = 'visible';
                    if (callback) callback();
                }
            }
            type();
        }

        function clearTypewriter() {
            typeTimeouts.forEach(timeout => clearTimeout(timeout));
            typeTimeouts = [];
            state.isTyping = false;
            document.getElementById('continuePrompt').style.visibility = 'visible';
        }

        function playIntroNext() {
             document.getElementById('choices-overlay').style.display = 'none';
            if (state.isTyping) {
                clearTypewriter();
                document.getElementById('story-text').innerHTML = introSequence[state.introIndex];
                return;
            }
            state.introIndex++;
            if (state.introIndex < introSequence.length) {
                typeWriter(introSequence[state.introIndex], 'story-text');
            } else {
                state.inIntro = false;
                showScene("ready_check");
            }
        }

        function showScene(sceneId) {
            // GENDER REDIRECT for Hallway
            if (sceneId === "checkGenderHallway") {
                if (state.gender === 'female') showScene("scene_hallway_girl_1");
                else showScene("scene_hallway_boy_1");
                return;
            }

            const scene = storyData[sceneId];
            if (!scene) return alert("Error: Scene not found: " + sceneId);

            state.currentScene = scene; 
            state.waitingForInput = false; 

            // DYNAMIC WORK TEXT
            if (sceneId === "scene_work") {
                if (state.gender === 'female') {
                    scene.text = "It is time for the 'Half-Day' work. For girls, this means cooking, cleaning, laundry, and sewing. You scrub the floors until your knees are raw, unpaid and unthanked.";
                } else {
                    scene.text = "It is time for the 'Half-Day' work. For boys, this means farming, wood-chopping, and stock raising. You haul heavy logs in the cold until your muscles burn, unpaid and unthanked.";
                }
            }

            // CHARACTER SWAP
            const charImg = document.getElementById('character-sprite');
            if (scene.characterImg === null) {
                 charImg.style.opacity = 0;
            } else if (scene.characterImg) {
                if (!charImg.src.includes(scene.characterImg)) {
                     charImg.style.opacity = 0; 
                     setTimeout(() => { charImg.src = scene.characterImg; charImg.style.opacity = 0.95; }, 200);
                } else { charImg.style.opacity = 0.95; }
            } else {
                let playerDefault = (state.gender === 'female') ? 'images/girl.png' : 'images/boy.png';
                if (!charImg.src.includes(playerDefault)) {
                    charImg.style.opacity = 0; 
                    setTimeout(() => { charImg.src = playerDefault; charImg.style.opacity = 0.95; }, 200);
                } else { charImg.style.opacity = 0.95; }
            }

            if (scene.effects) applyStats(scene.effects);

            let processedText = scene.text.replace("[Name]", state.name);

            if (scene.bg) {
                 const bgLayer = document.getElementById('bg-layer');
                 if (!bgLayer.style.backgroundImage.includes(scene.bg)) {
                     bgLayer.style.backgroundImage = `url('${scene.bg}')`;
                 }
            }

            typeWriter(processedText, 'story-text', () => {
                state.waitingForInput = true;
            });
        }

        function presentChoices(scene) {
            const overlay = document.getElementById('choices-overlay');
            const container = document.getElementById('choices-container');
            const promptLabel = document.getElementById('choice-prompt-text');
            
            container.innerHTML = ''; 
            promptLabel.innerText = scene.promptLabel || "Make a choice";

            scene.choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerText = choice.text;
                if (choice.action === "exitGame") { btn.onclick = () => window.location.href = 'index.html'; } 
                else { btn.onclick = () => makeChoice(choice); }
                container.appendChild(btn);
            });
            overlay.style.display = 'flex';
        }

        function showNotification(changes) {
            let messages = [];
            if (changes.hunger) {
                if (changes.hunger > 0) messages.push(`<span style="color:#ff6b6b">Hunger increased by ${changes.hunger}%</span>`);
                else messages.push(`<span style="color:#51cf66">Hunger reduced by ${Math.abs(changes.hunger)}%</span>`);
            }
            if (changes.warmth) {
                if (changes.warmth < 0) messages.push(`<span style="color:#ff6b6b">Lost ${Math.abs(changes.warmth)}% Warmth</span>`);
                else messages.push(`<span style="color:#51cf66">Gained ${changes.warmth}% Warmth</span>`);
            }
            if (changes.spirit) {
                 if (changes.spirit < 0) messages.push(`<span style="color:#ff6b6b">Lost ${Math.abs(changes.spirit)}% Spirit</span>`);
                 else messages.push(`<span style="color:#51cf66">Gained ${changes.spirit}% Spirit</span>`);
            }
            if (messages.length > 0) {
                const note = document.getElementById('stat-notification');
                note.innerHTML = messages.join("<br>");
                note.style.opacity = 1;
                setTimeout(() => { note.style.opacity = 0; }, 3000);
            }
        }

        function applyStats(effects) {
            showNotification(effects);
            state.hunger += (effects.hunger || 0);
            state.warmth += (effects.warmth || 0);
            state.spirit += (effects.spirit || 0);
            state.hunger = Math.max(0, Math.min(100, state.hunger));
            state.warmth = Math.max(0, Math.min(100, state.warmth));
            state.spirit = Math.max(0, Math.min(100, state.spirit));
            updateStatsUI();
        }

        function makeChoice(choice) {
            document.getElementById('choices-overlay').style.display = 'none'; 
            if (state.inIntro === false && document.getElementById('statsContainer').style.display === 'none') {
                 document.getElementById('statsContainer').style.display = 'flex';
            }
            if (choice.effects) applyStats(choice.effects);
            showScene(choice.nextScene);
        }

        function updateTimeDisplay() {
            let suffix = state.time >= 12 ? "PM" : "AM";
            let displayHour = state.time > 12 ? state.time - 12 : state.time;
            document.getElementById('timeDisplay').innerText = `${displayHour}:00 ${suffix}`;
        }

        function showMap() {
            state.mapActive = true;
            document.getElementById('dialogue-container').style.opacity = 0;
            document.getElementById('map-layer').style.display = 'block';

            const btnClass = document.getElementById('btn-class');
            const btnHall = document.getElementById('btn-hallway');
            const btnWork = document.getElementById('btn-work');

            btnClass.disabled = true;
            btnHall.disabled = true;
            btnWork.disabled = true;

            if (state.time < 12) {
                if (state.time <= 9 && !state.visitedScenes.includes('scene_class_start')) btnClass.disabled = false;
                if (state.time < 12 && !state.visitedScenes.includes('scene_hallway_start')) btnHall.disabled = false;
            } 
            else if (state.lunchEaten) {
                btnWork.disabled = false; 
            }
        }

        function hideMap() {
            state.mapActive = false;
            document.getElementById('map-layer').style.display = 'none';
            document.getElementById('dialogue-container').style.opacity = 1;
        }

        function triggerMapScene(sceneId, duration) {
            hideMap();
            if (!state.visitedScenes.includes(sceneId)) {
                state.visitedScenes.push(sceneId);
            }
            
            if (duration) {
                state.time += duration;
                updateTimeDisplay();
            }
            
            showScene(sceneId);
        }

        function returnToMapLogic() {
            if (state.time >= 12 && !state.lunchEaten) {
                state.lunchEaten = true;
                state.time += 1;
                updateTimeDisplay();
                showScene('scene_lunch');
            } else {
                showMap();
            }
        }

        function triggerTimeSkip() {
            state.inTimeSkip = true;
            state.waitingForInput = false;
            document.getElementById('dialogue-container').style.opacity = 0;
            document.getElementById('statsContainer').style.display = 'none'; 
            const overlay = document.getElementById('time-skip-overlay');
            overlay.classList.add('overlay-active');
            setTimeout(() => { applyStats({ hunger: 10, spirit: -10, warmth: -15 }); }, 1000);
            overlay.onclick = function() {
                overlay.classList.remove('overlay-active');
                document.getElementById('dialogue-container').style.opacity = 1;
                document.getElementById('statsContainer').style.display = 'flex'; 
                setTimeout(() => { state.inTimeSkip = false; showScene("school_entry"); }, 1500);
                overlay.onclick = null; 
            };
        }

        function updateStatsUI() {
            document.getElementById('hunger-stat').innerText = state.hunger + "%";
            document.getElementById('warmth-stat').innerText = state.warmth + "%";
            document.getElementById('spirit-stat').innerText = state.spirit + "%";
        }

        function advanceGlobal(e) {
            if (e.target.tagName === 'BUTTON') return; 
            if (state.inTimeSkip || state.mapActive) return; 

            if (state.inIntro) { playIntroNext(); return; }

            if (state.isTyping) {
                clearTypewriter();
                state.waitingForInput = true;
                let txt = state.currentScene.text.replace("[Name]", state.name);
                document.getElementById('story-text').innerHTML = txt;
                return;
            }

            if (state.waitingForInput) {
                if (state.currentScene.specialAction === "triggerTimeSkip") {
                    triggerTimeSkip();
                } 
                else if (state.currentScene.specialAction === "triggerMap") {
                    showMap();
                }
                else if (state.currentScene.specialAction === "returnToMap") {
                    returnToMapLogic();
                }
                else if (state.currentScene.specialAction === "checkGenderHallway") {
                    showScene("checkGenderHallway");
                }
                else if (state.currentScene.choices) {
                    presentChoices(state.currentScene);
                    state.waitingForInput = false; 
                } 
                else if (state.currentScene.nextScene) {
                    showScene(state.currentScene.nextScene);
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', advanceGlobal);
            document.body.addEventListener('keydown', (e) => {
                if (e.code === 'Space') advanceGlobal(e);
            });
            typeWriter(introSequence[0], 'story-text');
        });

    </script>
</body>
