<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Nebraskan News Quiz</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for answer buttons */
        .option-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .option-btn.correct {
            background-color: #dcfce7; /* green-100 */
            border-color: #22c55e; /* green-500 */
            color: #166534; /* green-800 */
        }
        .option-btn.incorrect {
            background-color: #fee2e2; /* red-100 */
            border-color: #ef4444; /* red-500 */
            color: #991b1b; /* red-800 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main App Container -->
    <div id="app" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-xl mx-auto">

        <!-- 1. Start Screen -->
        <div id="start-screen">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-red-700 mb-4">Daily Nebraskan News Quiz</h1>
            <p class="text-gray-600 text-center mb-6">Test your knowledge of this week's top stories. You'll get 5 random questions.</p>
            <button id="start-btn" class="w-full bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-lg">
                Start Quiz
            </button>
        </div>

        <!-- 2. Quiz Screen (Initially Hidden) -->
        <div id="quiz-screen" class="hidden">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm font-medium text-gray-500">Daily Nebraskan Quiz</span>
                <span id="question-counter" class="text-sm font-semibold text-gray-700">Question 1 of 5</span>
            </div>
            
            <!-- Question Text -->
            <h2 id="question-text" class="text-xl sm:text-2xl font-bold text-gray-900 mb-6 min-h-[6rem]">
                Loading question...
            </h2>

            <!-- Options Container -->
            <div id="options-container" class="space-y-3 mb-6">
                <!-- Options will be dynamically inserted here -->
            </div>

            <!-- Feedback Message -->
            <div id="feedback-message" class="mt-4 text-center font-semibold min-h-[2.5rem]">
                <!-- "Correct!" or "Incorrect!" -->
            </div>

            <!-- Next Button -->
            <button id="next-btn" class="hidden w-full bg-gray-800 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all text-lg mt-4">
                Next
            </button>
        </div>

        <!-- 3. Results Screen (Initially Hidden) -->
        <div id="results-screen" class="hidden">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-900 mb-4">Quiz Complete!</h1>
            <p id="score-display" class="text-gray-600 text-center text-xl mb-8">
                You scored 0 out of 5.
            </p>
            <button id="restart-btn" class="w-full bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-lg">
                Restart Quiz
            </button>
        </div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- 1. QUIZ DATA ---
        // This is the JSON data you requested, embedded directly in the script.
        const allQuestions = [
            {
              "questionNumber": 1,
              "questionType": "True/False",
              "questionText": "Nebraska’s 28-21 victory over Northwestern made the team bowl eligible.",
              "options": [],
              "answer": "True"
            },
            {
              "questionNumber": 2,
              "questionType": "Multiple Choice",
              "questionText": "According to the 'takeaways' article, which unit was described as 'non-existent' and the 'crux of almost all of Nebraska’s defensive issues'?",
              "options": [
                "The secondary",
                "The linebackers",
                "The defensive line",
                "The special teams"
              ],
              "answer": "The defensive line"
            },
            {
              "questionNumber": 3,
              "questionType": "Multiple Choice",
              "questionText": "Why is the UNL College of Journalism and Mass Communications merging its journalism and broadcasting programs?",
              "options": [
                "To focus entirely on sports media",
                "To improve teaching/research metrics and increase enrollment",
                "Because all broadcasting faculty members were fired",
                "To satisfy the demands of the Board of Regents"
              ],
              "answer": "To improve teaching/research metrics and increase enrollment"
            },
            {
              "questionNumber": 4,
              "questionType": "True/False",
              "questionText": "Running back Emmett Johnson had more rushing yards in the second half (59 yards) than in the first half (65 yards).",
              "options": [],
              "answer": "False"
            },
            {
              "questionNumber": 5,
              "questionType": "Multiple Choice",
              "questionText": "Who returned the second-half kickoff 95 yards for a touchdown, the first kickoff return TD for Nebraska since 2017?",
              "options": [
                "Emmett Johnson",
                "Kenneth Williams",
                "Nyziah Hunter",
                "Ceyair Wright"
              ],
              "answer": "Kenneth Williams"
            },
            {
              "questionNumber": 6,
              "questionType": "True/False",
              "questionText": "Quarterback Raiola had a highly successful day on passes thrown 15 yards or more down the field, completing 7-of-7 attempts.",
              "options": [],
              "answer": "False"
            },
            {
              "questionNumber": 7,
              "questionType": "Multiple Choice",
              "questionText": "Which player intercepted Northwestern's quarterback Preston Stone when the game was tied 21-21 on a crucial third-and-12?",
              "options": [
                "Donovan Jones",
                "Ceyair Wright",
                "Javin Wright",
                "Nyziah Hunter"
              ],
              "answer": "Javin Wright"
            },
            {
              "questionNumber": 8,
              "questionType": "True/False",
              "questionText": "The journalism major is the smallest major in the College of Journalism and Mass Communications.",
              "options": [],
              "answer": "True"
            },
            {
              "questionNumber": 9,
              "questionType": "Multiple Choice",
              "questionText": "How many sacks did the Nebraska defense record against Northwestern?",
              "options": [
                "Zero",
                "One",
                "Five",
                "Nine"
              ],
              "answer": "Zero"
            },
            {
              "questionNumber": 10,
              "questionType": "True/False",
              "questionText": "Rick Alloway, a 40-year associate professor of Broadcasting, is retiring and has applied for the Voluntary Separation Incentive Program (VSIP).",
              "options": [],
              "answer": "True"
            },
            {
              "questionNumber": 11,
              "questionType": "Multiple Choice",
              "questionText": "How many total turnovers did Nebraska quarterback Raiola have in the game?",
              "options": [
                "Zero",
                "One",
                "Two",
                "Three"
              ],
              "answer": "Two"
            },
            {
              "questionNumber": 12,
              "questionType": "True/False",
              "questionText": "Wide receiver Nyziah Hunter had a 'bounce-back' game, which included a miraculous over-the-shoulder catch in the end zone.",
              "options": [],
              "answer": "True"
            },
            {
              "questionNumber": 13,
              "questionType": "True/False",
              "questionText": "Javin Wright led the Huskers in tackles during the Northwestern game.",
              "options": [],
              "answer": "False"
            },
            {
              "questionNumber": 14,
              "questionType": "Multiple Choice",
              "questionText": "What was Nebraska's offensive line trying to avoid, which influenced the game plan of using short passes?",
              "options": [
                "Repeating the nine sacks given up against Minnesota",
                "Allowing Emmett Johnson to get tired",
                "A penalty for holding",
                "Northwestern’s defensive line rotation"
              ],
              "answer": "Repeating the nine sacks given up against Minnesota"
            },
            {
              "questionNumber": 15,
              "questionType": "True/False",
              "questionText": "The 'takeaways' article argues that Emmett Johnson needs to be the focal point of the offense.",
              "options": [],
              "answer": "True"
            },
            {
              "questionNumber": 16,
              "questionType": "Multiple Choice",
              "questionText": "Which redshirt freshman defensive back had a key interception in the third quarter and recorded seven tackles?",
              "options": [
                "Javin Wright",
                "Ceyair Wright",
                "Kenneth Williams",
                "Donovan Jones"
              ],
              "answer": "Donovan Jones"
            },
            {
              "questionNumber": 17,
              "questionType": "True/False",
              "questionText": "According to Dean Shari Veil, the retirement of three broadcasting professors will *not* affect class sizes.",
              "options": [],
              "answer": "False"
            },
            {
              "questionNumber": 18,
              "questionType": "Multiple Choice",
              "questionText": "What was Nebraska's overall record after defeating Northwestern?",
              "options": [
                "5-3",
                "6-2",
                "7-1",
                "2-6"
              ],
              "answer": "6-2"
            },
            {
              "questionNumber": 19,
              "questionType": "True/False",
              "questionText": "Ceyair Wright successfully covered Griffin Wilde, one of the best wide receivers in the country.",
              "options": [],
              "answer": "True"
            },
            {
              "questionNumber": 20,
              "questionType": "Multiple Choice",
              "questionText": "After Kenneth Williams' touchdown return, how did Northwestern's kickers react?",
              "options": [
                "They kicked the ball directly to him again",
                "They switched to onside kicks",
                "The ball wasn’t hit near his direction again",
                "They successfully tackled him inside the 20"
              ],
              "answer": "The ball wasn’t hit near his direction again"
            }
        ];

        // --- 2. STATE VARIABLES ---
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = 5;

        // --- 3. DOM ELEMENT REFERENCES ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const scoreDisplay = document.getElementById('score-display');

        // --- 4. CORE FUNCTIONS ---

        /**
         * Starts the quiz: resets state, selects questions, and shows the first question.
         */
        function startGame() {
            // Reset state
            score = 0;
            currentQuestionIndex = 0;
            
            // Select 5 random questions
            selectRandomQuestions();
            
            // Show the quiz screen
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            // Display the first question
            displayQuestion();
        }

        /**
         * Shuffles the main question list and selects the first 5.
         */
        function selectRandomQuestions() {
            // Create a shuffled copy of the allQuestions array
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffled.slice(0, totalQuestions);
        }

        /**
         * Displays the current question and its options.
         */
        function displayQuestion() {
            // Clear previous state
            optionsContainer.innerHTML = '';
            feedbackMessage.innerHTML = '';
            nextBtn.classList.add('hidden');

            // Get the current question object
            const question = selectedQuestions[currentQuestionIndex];
            
            // Update UI elements
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
            questionText.textContent = question.questionText;

            // Determine which options to display
            let options = [];
            if (question.questionType === 'True/False') {
                options = ['True', 'False'];
            } else {
                // Shuffle options for multiple choice so the answer isn't always in the same spot
                options = [...question.options].sort(() => 0.5 - Math.random());
            }

            // Create and append a button for each option
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option-btn w-full border border-gray-300 p-3 rounded-lg text-left text-gray-700 font-medium hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors';
                
                // Add click event listener to check the answer
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Handles the user's answer selection.
         */
        function selectAnswer(buttonElement, selectedOption) {
            // Disable all option buttons
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            const question = selectedQuestions[currentQuestionIndex];
            const correctAnswer = question.answer;

            // Check if the answer is correct
            if (selectedOption === correctAnswer) {
                score++;
                buttonElement.classList.add('correct');
                feedbackMessage.textContent = 'Correct!';
                feedbackMessage.className = 'mt-4 text-center font-semibold text-green-600';
            } else {
                buttonElement.classList.add('incorrect');
                feedbackMessage.innerHTML = `Incorrect. The correct answer was: <strong>${correctAnswer}</strong>`;
                feedbackMessage.className = 'mt-4 text-center font-semibold text-red-600';
                
                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }

            // Show the "Next" or "Finish" button
            if (currentQuestionIndex < totalQuestions - 1) {
                nextBtn.textContent = 'Next';
            } else {
                nextBtn.textContent = 'Finish Quiz';
            }
            nextBtn.classList.remove('hidden');
        }

        /**
         * Loads the next question or shows the results screen.
         */
        function handleNext() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        /**
         * Displays the final score to the user.
         */
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            scoreDisplay.textContent = `You scored ${score} out of ${totalQuestions}.`;
        }
        
        /**
         * Resets the quiz and returns to the start screen.
         */
        function restartGame() {
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            // The score and questions will be reset when startGame() is called next.
        }

        // --- 5. EVENT LISTENERS ---
        startBtn.addEventListener('click', startGame);
        nextBtn.addEventListener('click', handleNext);
        restartBtn.addEventListener('click', restartGame);

    </script>
</body>
</html>
